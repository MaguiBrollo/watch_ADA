<!DOCTYPE html>
<html lang="en" data-theme-color="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practicando SASS</title>
		<link rel="icon" href="img/ahorrosM_ico.ico" type="image/png" />

		<!-- STYLE para los iconos  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- MIS ESTILOS, DEBEN IR ÚLTIMO -->
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<header>
			<div class="cont-titulo">
				<div class="titulo-ada">
					<img class="" src="img/ahorrosM_ico.png" alt="" />
					<h1>Watch+</h1>
				</div>

				<!-- Menú hamb -->
				<div class="btn-menu-hamb">
					<button class="btn-menu-hamb__abrir" id="abrir">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</button>

					<button class="btn-menu-hamb__cerrar" id="cerrar">
						<i class="fa fa-times-circle" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<nav id="nav-header">
				<div class="nav-container">
					<a tabindex="0" href="#" id="menu-inicio">
						<i class="fa-solid fa-house"></i>
						Inicio
					</a>
					<a tabindex="0" href="#" id="menu-balance">
						<i class="fa-solid fa-chart-line"></i>
						Balance
					</a>

					<a tabindex="0" href="#" id="menu-categorias">
						<i class="fa-solid fa-list"></i>
						Categorías
					</a>

					<a tabindex="0" href="#" id="menu-reportes">
						<i class="fa-solid fa-chart-pie"></i>
						Reportes
					</a>
					<a tabindex="0" href="#" id="btn-claro-oscuro">
						<i class="fa-solid fa-moon"></i>
					</a>
				</div>
			</nav>
		</header>

		<main>
			<div class="cont-main">
				<!-- ==========================================  -->
				<!-- ============= MENÚ INICIO ================  -->
				<section class="ocultar" id="cont-menu-inicio">
					<div>
						<img
							class="img-js img-inicio"
							src="img/ahorros.png"
							alt="Imagen de portada"
							aria-label="Imagen de portada, mujer ahorrando"
						/>

						<div class="">
							<p class="tamanio-frase">Bienvenidos al Sistema de</p>
							<p class="tamanio-frase">Control de Gastos e Ingresos</p>
						</div>
						<p class="tamanio-frase">Watch+</p>
					</div>
				</section>

				<!-- ==========================================  -->
				<!-- ============= MENÚ BALANCE ===============  -->
				<section class="ocultar" id="cont-menu-balance">
					<div>
						<h2>Balance</h2>
						<img
							class="img-js img-balance"
							src="img/operaciones.svg"
							alt="Imagen de Balance"
							aria-label="Imagen de Balance"
						/>
					</div>
				</section>

				<!-- ==========================================  -->
				<!-- ============= MENÚ CATEGORÍAS ============  -->
				<section class="section-categ" id="cont-categorias">
					<div>
						<div class="categ-tit-img">
							<h2>Categorías</h2>
							<img
								class="img-js"
								src="img/categorias.svg"
								alt="Imagen de Categorías"
								aria-label="Imagen de Categorías"
							/>
						</div>

						<div class="categ-form-CRUD">
							<form action="">
								<div class="div-form">
									<div class="input">
										<label for="categ_nombre">Nombre:</label>
										<input
											type="text"
											id="categ_nombre"
											placeholder="Nombre"
											maxlength="20"
											size="50"
											name="categ_nombre"
										/>
									</div>
									<button type="submit" class="">Agregar</button>
								</div>
							</form>
							<div class="categ-tabla">
								<div class="categ-tabla-titulo">
									<p class="categ-nombre">Nombre</p>
									<p class="categ-acciones">Acciones</p>
								</div>
								<div class="categ-tabla-listado" id="categ-tabla-listado">
									<div class="categ-tabla-nombres">
										DESCRIPCIÓN 
									</div>
									<div class="categ-tabla-iconos">
										<i class="fa-solid fa-pen-to-square"></i>
										<i class="fa-solid fa-trash-can"></i>
									</div>

									<!-- completar con los datos de la DBF -->
								</div>
							</div>
						</div>
					</div>
				</section>

				<!-- ==========================================  -->
				<!-- ============= MENÚ REPORTES ==============  -->
				<section class="ocultar" id="cont-menu-reportes">
					<div>
						<p>Reportes</p>
						<img
							class="img-js img-reporte"
							src="img/reportes.svg"
							alt="Imagen de Reportes"
							aria-label="Imagen de Reportes"
						/>
					</div>
				</section>
			</div>
		</main>

		<!------------------ FOOTER --------------->
		<footer>
			<nav>
				<div class="nav-cont">
					<a tabindex="0" href="https://github.com/MaguiBrollo" target="_blank">
						<i class="fa-brands fa-github-alt"></i>
					</a>

					<a
						tabindex="0"
						href="https://www.linkedin.com/in/magui-brollo/"
						target="_blank"
					>
						<i class="fa-brands fa-linkedin-in"></i>
					</a>

					<a
						tabindex="0"
						href="mailto:maguieb@gmail.com?Subject=Interesado%20en%20tus%20servicios%20como%20desarrolladora%20Frontend."
					>
						<i class="fa-solid fa-envelope"></i>
					</a>
				</div>
			</nav>
			<h3>Hecho con <span>&#128150;</span> por Magui</h3>
		</footer>
	</body>

	<!-- JavaScript -->
	<script src="js/main.js"></script>
</html>
